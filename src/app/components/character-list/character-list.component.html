<div class="search-container">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="filterCharacters()"
    placeholder="Buscar personaje..."
  />
</div>

<!-- ğŸ”¹ Contenedor de los personajes -->
<div class="character-grid">
  <div *ngFor="let character of filteredCharacters" class="character-card">
    <img [src]="character.image" [alt]="character.name" />
    <h3>{{ character.name }}</h3>
    <p>Especie: {{ character.species }}</p>
    <p>Estado: {{ character.status }}</p>
    <button (click)="generatePDF(character)">Exportar a PDF</button>

    <!-- Tooltip (se muestra al pasar el mouse) -->
    <div class="tooltip">{{ character.name }} - {{ character.species }} - {{ character.status }}</div>
  </div>
</div>

<ng-template #loading>
  <p>Cargando personajes...</p>
</ng-template>
